<div class="container text-center">
  <div class="row" id="board">
    <div class="col text-white" *ngFor="let kat of game">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">{{kat.name}}</span>
        <input
          (change)="changeCat(i.value, kat.name)"
          #i
          type="text"
          class="form-control"
          [placeholder]="kat.name"
        />
      </div>
      <h1></h1>
      <div class="row" *ngFor="let frage of kat.fragen">
        <button
          *ngIf="frage.activ"
          type="button"
          class="btn btn-outline-primary"
          (click)="viewOverlay(frage)"
        >
          <p class="display-1">{{ frage.value }}</p>
        </button>
      </div>
      <button
        type="button"
        class="btn btn-outline-info"
        (click)="addQuestion(kat)"
      >
        <p class="display-1">+</p>
      </button>
    </div>
    <button
      type="button"
      class="btn btn-outline-danger col"
      (click)="addCategory()"
    >
      <p class="display-1">+</p>
    </button>
  </div>
</div>

<div class="footer fixed-bottom ">
    <nav class="">
    <ul class="pagination justify-content-end mb-0">
    <input
      class="form-control rounded-start"
      (change)="onFileSelected($event)"
      #fileUpload
      type="file"
      id="formFile"
    />
    <li type="" class="page-item" (click)="buildGame()">
      <a class="page-link rounded-end br-3">buildGame</a>
    </li>
    <li type="" class="page-item">
      <a class="page-link rounded-start" href="/gamemaster">GameMaster</a>
    </li>
    <li type="" class="page-item">
      <a class="page-link rounded-end" href="/Dashboard">Dashboard</a>
    </li>
    <li type="" class="page-item rounded-start">
    <a 
      class="page-link text-success"
      [href]="download"
      (click)="downloader()"
      download="game.json"
      >save</a
    >
    </li>
    <li type="" class="page-item " (click)="resetGame()">
    <a class="page-link text-danger">reset</a>
    </li>
  </ul>
  </nav>
</div>

<app-gm-overlay
  [currentFrage]="currentFrage"
  [game]="game"
  [show]="showOverlay"
  (gamechange)="onGameChange($event)"
  (showOverlay)="showOverlay = $event"
></app-gm-overlay>
