<div class="container text-center ">
<div class="row" id=board>  
  <div class="col text-white" *ngFor="let kat of game">
    <h1>{{kat.name}}</h1>
    <div class="row " *ngFor="let frage of kat.fragen"> 
      <button *ngIf="!frage.activ"type="button" class="btn  btn-outline-secondary" ><p class=display-1>{{frage.value}}</p></button>
      <button *ngIf="frage.activ" type="button" class="btn  btn-outline-primary" ><p class=display-1>{{frage.value}}</p></button>
    </div>
    <button  type="button" class="btn  btn-outline-info" (click)="addQuestion(kat)" ><p class=display-1>+</p><input></button>
  </div>
  <button  type="button" class="btn  btn-outline-danger col" (click)="addCategory()" ><p class=display-1>+</p><input></button>
</div>
</div>

<button type="button" class="btn btn-primary" (click)="resetGame()">ResetGame</button>
<div>
<input type="file" class="file-input"
       (change)="onFileSelected($event)" #fileUpload>
<button type="button" class="btn  btn-outline-secondary" (click)="buildGame()"><p class=display-1>buildGame</p></button>
</div>
