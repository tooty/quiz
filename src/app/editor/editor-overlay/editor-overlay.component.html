<ng-template #editortemplate contentlet-c="close" let-d="dismiss">
  <!--sharedgm-Overlay start-->
  <div class="modal-header text-center">
    <!--sharedgm-Overlay stop-->
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Â¢</span>
      <input type="number" (change)="changeValue($event)" id="valueInput" class="form-control"
        [placeholder]="currentFrage?.value" />
    </div>
    <!--sharedgm-Overlay start-->
    <button (click)="closeQ()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>

  <div class="modal-body p-4 text-center">
    <div class="row">
      <h3 class="col">Frage:</h3>
      <h3 class="col">Antwort:</h3>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center align-items-center display-6" [innerHTML]="currentFrage2"></div>
      <div class="col d-flex justify-content-center align-items-center display-6" [innerHTML]="currentAntwort"></div>
    </div>
  </div>

  <div class="modal-footer">
    <!--sharedgm-Overlay stop-->
    <div class="row w-100">
      <div class="input-group mb-3 col">
        <ace class="align-left " [config]="ace_config" style="height:150px;" [(value)]="currentFrage?.frage || test"
          (valueChange)=changeFrage($event)>test</ace>
      </div>
      <div class="input-group mb-3 col">
        <ace class="align-left " [config]="ace_config" style="height:150px;" [(value)]="currentFrage?.antwort || test"
          (valueChange)=changeAntwort($event)>
          {{ currentFrage?.antwort }}
        </ace>
      </div>
      <div class="d-flex flex-row-reverse">
        <td class="overflow-hidden">
          <div ngbDropdown container="body">
            <button type="button" class="btn btn-outline-primary btn-sm" ngbDropdownToggle>
              {{ currentFrage?.type ?? "Type" }}
            </button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem (click)="toggle('Buzzer')">Buzzer</button>
              <button ngbDropdownItem (click)="toggle('Input')">Input</button>
              <div class="dropdown-divider"></div>
              <button ngbDropdownItem (click)="toggle(undefined)">None</button>
            </div>
          </div>
        </td>
      </div>
    </div>
    <!--sharedgm-Overlay start-->
  </div>
</ng-template>
