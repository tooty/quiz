<div
  class="progress text-white"
  style="position: relative"
  *ngIf="progress > 0"
>
  <div
    class="progress-bar"
    [style]="'width: ' + progress + '%'"
    role="progressbar"
    aria-valuenow="progress"
    aria-valuemin="0"
    aria-valuemax="100"
  ></div>
</div>
<div [innerHTML]="dashboardHTML" class="main"></div>
<div
  [innerHTML]="canvasHTML"
  style="height: 100%"
  class="main p-5 d-flex align-items-center justify-content-center text-center text-white display-1"
></div>
