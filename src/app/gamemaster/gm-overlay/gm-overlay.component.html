<ng-template #content contentlet-c="close" let-d="dismiss">
    <div class="modal-header text-center">
      <h4 class="modal-title" *ngIf="(gamemaster)">{{currentFrage.value}}</h4>
      <div class="input-group mb-3" *ngIf="(!gamemaster)">
        <span class="input-group-text" id="basic-addon1">¢</span>
        <input type="number" (change)="valueInput(valueInputid.value)" #valueInputid class="form-control" [placeholder]="currentFrage.value">
      </div>
      <button (click) = "closeQ()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body p-4 text-center" >
      <div class=row>
        <h3 class=col>Frage:</h3>
        <h3 class=col>Antwort:</h3>
      </div>
      <div class="row ">
        <div class="col" [innerHTML]="currentFrage2" ></div>
        <div class="col" [innerHTML]="currentAntwort"></div>
      </div>
  <div class=" flex-nowrap p-0" *ngIf="(gamemaster)">
      <button (click)="pushText(currentFrage.frage)" type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-end">Share Frage</button>
      <button (click)="pushAntwort(currentFrage.antwort)" type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 horder-end">Share Antwort</button>
    </div>
        <div  class="row" *ngIf="(gamemaster)" >
            <div class="col text-center p-3 mb-2">BuzzerState</div>
                <button class="btn col btn-lg border" (click)="testBuzzer()">🐇</button>
                <button class="col btn border" (click)="activateBuzzer()">🧨</button>
        </div>
    </div>
      <div class="modal-footer">
        <div class=row>
          <div class="col" *ngFor="let player of player_liste">
              <div class="row text-center">{{player.name}}</div>       
              <div class="row ">
                <button *ngIf="checkPlayer(player.name) == 0" class="btn border" (click)="changeMoney(player.name, currentFrage.value, 1)">✅</button>
              </div>       
              <div class="row ">
                <button *ngIf="checkPlayer(player.name) == 0" class="btn border" (click)="changeMoney(player.name, currentFrage.value, -1)">❌</button>
              </div>       
              <div class="row ">
                <button *ngIf="checkPlayer(player.name) != 0" class="btn border" (click)="changeMoney(player.name, currentFrage.value, 1)">♻️</button>
              </div>       
          </div>
        </div>
        <div  class="row w-100" *ngIf="(!gamemaster)" >
          <div class="input-group mb-3 col">
            <textarea (change)="frageInput(frageInputid.value)" #frageInputid type="text" class="align-left form-control" >
            {{currentFrage.frage}}
              </textarea>
          </div>
          <div *ngIf="!gamemaster" class="input-group mb-3 col">
            <textarea  (change)="antwortInput(antwortInputid.value)" #antwortInputid type="text" class="align-left form-control" >
            {{currentFrage.antwort}}
            </textarea>
          </div>
        </div>
      </div>
</ng-template>
