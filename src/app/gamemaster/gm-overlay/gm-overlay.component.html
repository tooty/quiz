<ng-template #content contentlet-c="close" let-d="dismiss">
  <div class="modal-header text-center">
    <h4 class="modal-title justify-content-center" *ngIf="gamemaster">
      {{ currentFrage?.value }}
    </h4>
    <div class="input-group mb-3" *ngIf="!gamemaster">
      <span class="input-group-text" id="basic-addon1">¬¢</span>
      <input
        type="number"
        (change)="changeInput($event)"
        id="valueInput"
        class="form-control"
        [placeholder]="currentFrage?.value"
      />
    </div>
    <button
      (click)="closeQ()"
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body p-4 text-center">
    <div class="row">
      <h3 class="col">Frage:</h3>
      <h3 class="col">Antwort:</h3>
    </div>
    <div class="row">
      <div
        class="col d-flex justify-content-center align-items-center display-6"
        [innerHTML]="currentFrage2"
      ></div>
      <div
        class="col d-flex justify-content-center align-items-center display-6"
        [innerHTML]="currentAntwort"
      ></div>
    </div>
    <div class="flex-nowrap p-0" *ngIf="gamemaster">
      <button
        (click)="pushFrage2(currentFrage?.frage ?? '')"
        type="button"
        class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-end"
      >
        Share Frage
      </button>
      <button
        (click)="pushAntwort(currentFrage?.antwort ?? '')"
        type="button"
        class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 horder-end"
      >
        Share Antwort
      </button>
    </div>
    <div class="row" *ngIf="gamemaster">
      <div class="row border-top" *ngIf="currentFrage?.type == 'Input'">
        <div class="col p-3" *ngFor="let player of player_liste">
          <h3 class="row">{{ player.name }}</h3>
          <div class="row">{{ player.input || player.inputState }}</div>
        </div>
        <input #rangeInput id="rangeInput" type="range" />
      </div>
      <div *ngIf="currentFrage?.type == 'Buzzer'" class="text-center">
        <button
          *ngIf="!buzzerActiv"
          class="col btn border w-100"
          (click)="activateBuzzer()"
        >
          üß®
        </button>
        <button
          *ngIf="buzzerActiv"
          class="col btn border w-100"
          (click)="testBuzzer()"
        >
          ‚ôªÔ∏è
        </button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col" *ngFor="let player of player_liste">
        <div class="row text-center">{{ player.name }}</div>
        <div class="row">
          <button
            *ngIf="didPlayergiveAnswer(player.name) == 0"
            class="btn border"
            (click)="changeMoney(player.name, currentFrage?.value ?? 0, 1)"
          >
            ‚úÖ
          </button>
        </div>
        <div class="row">
          <button
            *ngIf="didPlayergiveAnswer(player.name) == 0"
            class="btn border"
            (click)="changeMoney(player.name, currentFrage?.value ?? 0, -1)"
          >
            ‚ùå
          </button>
        </div>
        <div class="row">
          <button
            *ngIf="didPlayergiveAnswer(player.name) != 0"
            class="btn border"
            (click)="changeMoney(player.name, currentFrage?.value ?? 0, 1)"
          >
            ‚ôªÔ∏è
          </button>
        </div>
      </div>
    </div>
    <div class="row w-100" *ngIf="!gamemaster">
      <div class="input-group mb-3 col">
        <textarea
          (change)="changeInput($event)"
          id="frageInput"
          type="text"
          class="align-left form-control"
        >
            {{ currentFrage?.frage }}
              </textarea
        >
      </div>
      <div *ngIf="!gamemaster" class="input-group mb-3 col">
        <textarea
          (change)="changeInput($event)"
          id="antwortInput"
          type="text"
          class="align-left form-control"
        >
            {{ currentFrage?.antwort }}
            </textarea
        >
      </div>
      <div class="d-flex flex-row-reverse">
        <td class="overflow-hidden">
          <div ngbDropdown container="body">
            <button
              type="button"
              class="btn btn-outline-primary btn-sm"
              ngbDropdownToggle
            >
              {{ currentFrage?.type ?? "Type" }}
            </button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem (click)="toggle('Buzzer')">Buzzer</button>
              <button ngbDropdownItem (click)="toggle('Input')">Input</button>
              <div class="dropdown-divider"></div>
              <button ngbDropdownItem (click)="toggle(undefined)">None</button>
            </div>
          </div>
        </td>
      </div>
    </div>
  </div>
</ng-template>
